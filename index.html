<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>Loire Valley Events - March 1-3</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .events {
            display: none;
        }

        .events.active {
            display: block;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .event-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .event-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .event-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .event-link:hover {
            text-decoration: underline;
        }

        .no-events {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #666;
        }

        .install-prompt {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .install-prompt.active {
            display: block;
        }

        .install-btn {
            background: white;

</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <p>üì± Install this app on your iPhone!</p>
            <p style="font-size: 14px; margin-top: 5px;">Tap Share ‚Üí Add to Home Screen</p>
        </div>

        <div class="header">
            <h1>üè∞ Loire Valley Events</h1>
            <p class="subtitle">March 1-3, 2026</p>
            <button class="search-btn" id="searchBtn" onclick="searchEvents()">
                Find Events
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for events...</p>
        </div>

        <div class="events" id="events"></div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Show install prompt for iOS
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        
        if (isIOS && !isStandalone) {
            document.getElementById('installPrompt').classList.add('active');
        }

        async function searchEvents() {
            const btn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const eventsDiv = document.getElementById('events');

            btn.disabled = true;
            loading.classList.add('active');
            eventsDiv.classList.remove('active');
            eventsDiv.innerHTML = '';

            try {
                // Call the backend API (we'll create this)
                const response = await fetch('/api/search-events');
                const data = await response.json();

                if (data.events && data.events.length > 0) {
                    eventsDiv.innerHTML = data.events.map(event => `
                        <div class="event-card">
                            <div class="event-title">${event.title}</div>
                            <div class="event-description">${event.description}</div>
                            <a href="${event.url}" target="_blank" class="event-link">Learn more ‚Üí</a>
                        </div>
                    `).join('');
                } else {
                    eventsDiv.innerHTML = `
                        <div class="no-events">
                            <p>No events found for this period.</p>
                            <p style="margin-top: 10px; font-size: 14px;">Try searching again later!</p>
                        </div>
                    `;
                }

                eventsDiv.classList.add('active');
            } catch (error) {
                eventsDiv.innerHTML = `
                    <div class="no-events">
                        <p>‚ö†Ô∏è Error loading events</p>
                        <p style="margin-top: 10px; font-size: 14px;">${error.message}</p>
                    </div>
                `;
                eventsDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
